<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-decoration: underline;">Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Persoal Information</legend>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
        
            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" placeholder="Enter Your Email" required>

            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" placeholder="Enter Your Phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"><b>Education</b></label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"><b>Experience</b></label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4" ></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"><b>Skills</b></label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b><underline>Generate Resume</underline></b></button>
    </form>

    <br>

    <!-- Dynamic & Editable Resume -->
     <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated below!-->
     </div>

     <script src="script.js"></script>
</body>
</html>
