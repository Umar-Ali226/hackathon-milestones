<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-decoration: underline;">Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" placeholder="Enter Your User Name" required>

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
        
            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" placeholder="Enter Your Email" required>

            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" placeholder="Enter Your Phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"><b>Education</b></label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"><b>Experience</b></label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4" ></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"><b>Skills</b></label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b><underline>Generate Resume</underline></b></button>
    </form>

    <br>

    <!-- Dynamic & Editable Resume -->
     <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated below!-->
     </div>
    
    <!-- Section for the shareable link & download option -->
     <div id="shareable-link-container" style="display: none;">
     <h2>Shareable Resume</h2>
     <p>Link to view or edit your generated resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf"><b>Download as PDF</b></button>
     </div>
     <script src="script.js"></script>
</body>
</html>
